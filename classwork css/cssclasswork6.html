<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>body{margin: auto;}</style>
</head>
<body style="align-self:center;">
    <div class="product-card" style="border: 2px solid #000; width: 300px; padding: 10px; font-family: Arial, sans-serif;">
        <h2 class="product-title" style="color: #333;">Apple iPhone 13 Pro Max</h2>
         <img class="product image" src="https://www.addmecart.com/uploads/71107700805624_1_AIP34.jpg" alt="I Phone 13" style="width: 100%; height: auto;"
         border-radius="2px solid black">

        <p class="product-description" style="color: #666;">Experience unmatched comfort and style with our latest collection of I Phone 13. Perfect for any occasion.</p>
        <span class="product-price" style="font-size: 1.5em; color: #2a00e6;">Rs.36,000/-</span>
        <button class="buy-now" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px;">Buy Now</button>
    </div>
    
</body>
</html>
