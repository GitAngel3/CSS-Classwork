<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login page</title>
    <style>

         @media (max-width: 700px){
  .left{
    display: none;
  }
}

@media (max-width:600px){
      .login{
        
        width: 100%;
        display: flex;

      }
}
    .container{
        flex: 1;

    }

         input[type="submit"] {
      background-color: rgb(220, 88, 65);
      color: rgb(255, 255, 255);
      border: none;
      width: 80px;
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
  }
  h2{
    font-family: sans-serif;

    
  }
  
  .left{
    width: 600px;
  height: 700px;
  background: linear-gradient(to bottom, rgb(170, 151, 197), rgb(230, 193, 130));
  flex: 1;
  background-size: cover;
  width: 50%;
  float: left;

}
  .login{
    display: grid;
  align-items: center;
    margin: 20px;
    flex-wrap: wrap;
    font-size: 20px;
    align-content: center;
    margin-right: auto;
    margin-left: 5px;
    padding: 20px;
    font-style: bold;

}
</style>
</head>
<body>
    <div class="container">
    <div class="left"></div>
<div class="login">
      <h2 style="color:tomato";
      font="serif";> Login Form </h2><br><br>

         <form style="font-size:medium;"
          font-style="bold";>
	     <label>Email:</label> <br>
	     <input type="email:" name="Email"  style="width: 600px" style="height:40px"><br><br>
	     <label>Password:</label><br>
	     <input type="password:" name="password"  style="width: 600px"/><br><br>
         <input type="checkbox" name="Remember me" value="Remember me"/> Remember me<br><br>
        <input type="submit" value="Login"  style="width: 600px;"/>
      </form>

</div>
</div>

</body>
</html>
